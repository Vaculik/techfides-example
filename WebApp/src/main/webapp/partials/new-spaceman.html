<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>New spaceman</h1>
    </div>
    <ol class="breadcrumb">
        <li><a href="#/home"><i class="fa fa-dashboard"></i> Spacemen</a></li>
        <li class="active">New spaceman</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

            <div class="box box-warning">
                <div class="box-body">
                    <form name="form" novalidate role="form">
                        <div class="form-group" ng-class="{'has-error': !form.firstName.$valid}">
                            <label for="firstName">First name:</label>
                            <input placeholder="First name" type="text" ng-minlength="3" maxlength="64" required class="form-control" ng-model="spaceman.firstName" name="firstName" id="firstName">
                            <p class="help-block" ng-show="form.firstName.$error.required">First name is required</p>
                            <p class="help-block" ng-show="form.firstName.$error.minlength">First name must be at least 3 characters</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.lastName.$valid}">
                            <label for="lastName">Last name:</label>
                            <input placeholder="Last name" type="text" ng-minlength="3" maxlength="64" required class="form-control" ng-model="spaceman.lastName" name="lastName" id="lastName">
                            <p class="help-block" ng-show="form.lastName.$error.required">Last name is required</p>
                            <p class="help-block" ng-show="form.lastName.$error.minlength">Last name must be at least 3 characters</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.dateOfBirth.$valid}">
                            <label for="dateOfBirth">Date of birth:</label>
                            <input type="date" class="form-control" required ng-model="spaceman.dateOfBirth" name="dateOfBirth"
                                   id="dateOfBirth">
                            <p class="help-block" ng-show="form.dateOfBirth.$error.required">Date of birth is required</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !form.type.$valid}">
                            <label for="type">Specialization:</label>
                            <select class="form-control" name="type" ng-model="spaceman.specialization" id="type" required>
                                <option ng-repeat="specialization in specializations">{{specialization}}</option>
                            </select>
                            <p class="help-block" ng-show="form.type.$error.required">Specialization is required</p>
                        </div>

                        <button ng-disabled="!form.$valid" class="btn btn-flat btn-warning pull-right" type="submit" ng-click="create(spaceman)">Create spaceman</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
