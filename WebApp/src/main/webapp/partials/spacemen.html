<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1></h1>
    </div>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Spacemen</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">

            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">
                        All spacemen
                    </h3>
                </div>
                <div class="box-body">
                    <div>
                        <a ng-cloak href="#/spaceman/create">
                            <button type="button" class="btn btn-flat btn-warning">New spaceman</button>
                        </a>
                    </div>
                    <table id="example" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Date of birth</th>
                            <th>Specialization</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="spaceman in spacemen">
                            <td><a href="#/spaceman/{{spaceman.id}}">{{spaceman.firstName}}</a></td>
                            <td>{{spaceman.lastName}}</td>
                            <td>{{spaceman.dateOfBirth}}</td>
                            <td>{{spaceman.specialization}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
